<main class="wrapper">

  <h2>Mis direcciones</h2>

  <section class="content_address">

    <button class="add_address" (click)="addAddresses()">
      Agregar direcciones
    </button>

    <section class="content_adresses">
      @for (address of [1,1]; track $index) {
        <addresses-list-item />
      }
    </section>

  </section>

</main>
