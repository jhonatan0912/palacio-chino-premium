<main class="wrapper">

  <h2 class="title">
    Agregar dirección
  </h2>

  <section class="col">
    <div class="row">
      <select name="district" id="district">
        <option readonly disabled selected>Distrito</option>
        <option value="chilca">Chilca</option>
        <option value="huancayo">Huancayo</option>
        <option value="el-tambo">El tambo</option>
      </select>

      <select name="type" id="type">
        <option readonly disabled selected>Tipo de lugar</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div class="row">
      <input type="text" placeholder="Calle">
    </div>

    <div class="row">
      <input type="number" placeholder="Número de casa">
      <input type="tel" placeholder="Celular">
    </div>

    <div class="row">
      <textarea name="reference" id="reference" cols="30" rows="5"
        placeholder="Referencia"></textarea>
    </div>

  </section>

  <p class="sub_title">
    Tipo dirección
  </p>

  <div class="col">

    <div class="row">
      <div class="address_type">
        <section class="select_address">

        </section>
      </div>
    </div>

  </div>

  <div class="content_buttons">
    <lib-button
      (onAction)="addAddress()"
      class="button">
      Agregar dirección
    </lib-button>

    <button
      (click)="goDashboard()"
      class="button_return">
      Volver
    </button>
  </div>
</main>
