<aside class="main-content">

  <section class="information">
    <ion-icon name="person-outline" />
    <span class="information__name">
      {{ session.user?.fullName }}
    </span>
  </section>

  <ul class="main-content__options">
    @for (option of options; track option.id) {
    <li class="option" (click)="onAction(option.route)">
      {{ option.name }}
    </li>
    }
  </ul>

  <lib-button
    (onAction)="onLogout()"
    class="btn-logout button-center">
    Cerrar sesi√≥n
  </lib-button>
</aside>
