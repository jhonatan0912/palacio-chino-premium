<div class="my_data">
   <h2 class="title">Mis datos</h2>

   <div class="inputs_form">
      <input
         [(ngModel)]="fullName"
         placeholder="Nombre"
         type="text">

      <div class="inputs_second">
         <input
            [(ngModel)]="email"
            inputType="email"
            inputValidator
            placeholder="Correo ElectrÃ³nico"
            type="text">

         <input
            [(ngModel)]="phone"
            [maxlength]="9"
            inputType="tel"
            inputValidator
            placeholder="Celular"
            type="tel">
      </div>
   </div>

   @if (valueChanges()) {
   <lib-button
      (onAction)="onUpdate()"
      [disabled]="busy"
      class="button content_button">
      @if (busy) {
      <ion-spinner name="crescent" />
      }@else {
      Actualizar
      }
   </lib-button>
   }
</div>
