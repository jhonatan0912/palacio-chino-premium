<main class="home__container">

  <categories-menu />

  <!-- PROMOTIONS -->
  <section class="menu_promotions">
    <h2 class="title_menu">
      PRODUCTOS
    </h2>
    <section class="cards-menu">
      @for (product of promotions(); track product.id) {
      <app-product-card
        [product]="product" />
      }
    </section>

    @if (page <= lastPage && promotions().length > 0) {
    <button
      role="button"
      (click)="getPromotions()"
      class="load-more">
      @if (busy) {
      <ion-spinner name="crescent" />
      }@else {
      Ver m√°s
      }
    </button>
    }
  </section>

  <menu-chat-button
    (click)="aiService.onOpenChat($event)" />
</main>
