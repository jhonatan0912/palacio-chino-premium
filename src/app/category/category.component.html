<main class="container">

  <categories-menu />

  <h2 class="category-name">
    {{category()?.name }}
  </h2>

  <div class="products">
    @if (busy()) {
    <category-skeleton />
    }@else {
    @for (product of products(); track product.id) {
    <app-product-card
      [product]="product" />
    }
    }
  </div>
</main>
