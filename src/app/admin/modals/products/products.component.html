<header class="modal__header">
  <h2 class="modal__header__title">
    {{ category }}
  </h2>
  <ion-searchbar
    [(ngModel)]="term"
    placeholder="Buscar producto" />
</header>

<section class="modal__container scroll">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products() | filter : term; track product.id) {
      <tr>
        <td>{{ product.name }}</td>
        <td>S/{{ product.price | number: '1.2-2' }}</td>
        <td>
          <ion-toggle
            [checked]="checked(product.categories)"
            (ionChange)="onChange($event,product)" />
        </td>
      </tr>
      }@empty {
      <div>
        No hay productos
      </div>
      }
    </tbody>
  </table>
</section>
