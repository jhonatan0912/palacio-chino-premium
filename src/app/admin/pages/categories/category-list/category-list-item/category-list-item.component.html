<div class="category">
  <img
    class="category__icon"
    [src]="category().icon"
    [alt]="category().name">
  <span class="category__name">
    {{ category().name }}
  </span>
  <span class="category-options" (click)="onOptions($event,category().id!)">
    <ion-icon name="menu-outline" />
  </span>
</div>
