<div class="form">
  <div class="row">
    <image-uploader
      (onChange)="onFileChange($event)" />
  </div>
  <div class="row">
    <label for="name">Nombre:</label>
    <input id="name" type="text" [(ngModel)]="name" [autocomplete]="false">
  </div>
  <div class="row">
    <label for="code">CÃ³digo:
      <span class="autogenerated"> (autogenerado)</span>
    </label>
    <input
      id="code"
      class="code"
      tabindex="-1"
      type="text"
      [readonly]="true"
      [value]="name | slug">
  </div>

  <lib-button
    (onAction)="addCategory()"
    class="button-center">
    @if (busy) {
    <ion-spinner name="crescent" />
    }@else {
    Agregar
    }
  </lib-button>
</div>
