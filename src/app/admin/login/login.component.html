<main>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username"
      required>

    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      (keyup.enter)="onLogin()"
      required>

    @if (invalid) {
    <div class="pb-2 text-center text-red-600">
      Credenciales inválidas
    </div>
    }

    <button
      (click)="onLogin()"
      type="button"
      [disabled]="busy || username.length <= 0 || password.length <= 0">
      @if (busy) {
      <ion-spinner name="crescent" />
      }@else {
      Iniciar sesión
      }
    </button>
  </form>
</main>
