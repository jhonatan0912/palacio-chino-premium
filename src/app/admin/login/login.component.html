<main>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username"
      required>

    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      (keyup.enter)="onLogin()"
      required>

    <button
      type="button"
      (click)="onLogin()">
      Iniciar sesión
    </button>
  </form>
</main>
