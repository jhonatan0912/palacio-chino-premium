<main>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username"
      required>

    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      (keyup.enter)="onLogin()"
      required>

    <button
      (click)="onLogin()"
      type="button"
      [disabled]="busy">
      @if (busy) {
      <ion-spinner name="crescent" />
      }@else {
      Iniciar sesión
      }
    </button>
  </form>
</main>
