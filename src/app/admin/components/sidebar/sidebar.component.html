<aside class="wrapper">

  <!-- <sidebar-expand-button
    [(expanded)]="expanded"
    (onToggle)="onToggle()" /> -->

  <section class="sidebar" [ngClass]="{ 'hidden': !expanded }">
    <div class="sidebar-header">
      <h3>
        {{ expanded ? 'Admin' : '' }}
      </h3>
    </div>
    <div class="sidebar-content">
      <div class="sidebar__options">
        @for (option of options; track option.id) {
        <sidebar-option
          [option]="option"
          [expanded]="expanded"
          [currentOptionId]="currentOptionId"
          (onOptionSelected)="onOptionSelected($event)" />
        }
      </div>

      <lib-button class="button-center" (onAction)="onLogout()">
        <ion-icon name="log-out-outline" />
        <p>Cerrar sesi√≥n</p>
      </lib-button>
    </div>
  </section>

</aside>
