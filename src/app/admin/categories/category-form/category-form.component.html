<div class="form">
  <div class="row">
    <label for="icon">Icono:</label>
    <img [src]="preview" alt="Preview">
    <input id="icon" type="file" accept="image/*" (change)="onFileChange($event)">
  </div>
  <div class="row">
    <label for="name">Nombre:</label>
    <input id="name" type="text" [(ngModel)]="name">
  </div>
  <div class="row">
    <label for="code">CÃ³digo: <span class="autogenerated">(autogenerado)</span></label>
    <input id="code" class="code" tabindex="-1" type="text" [readonly]="true" [value]="name | slug">
  </div>

  <div class="row">
    <button (click)="addCategory()">
      Agregar
    </button>
  </div>
</div>
