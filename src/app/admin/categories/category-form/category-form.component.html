<h3 class="title">Registrar categorias</h3>

<div class="form">
  <div class="row">
    <image-uploader
      (onChange)="onFileChange($event)" />
  </div>
  <div class="row">
    <label for="name">Nombre:</label>
    <input id="name" type="text" [(ngModel)]="name" [autocomplete]="false">
  </div>
  <div class="row">
    <label for="code">CÃ³digo: <span
        class="autogenerated">(autogenerado)</span></label>
    <input id="code" class="code" tabindex="-1" type="text" [readonly]="true"
      [value]="name | slug">
  </div>

  <div class="row">
    <lib-button class="button-center" (onAction)="addCategory()">
      Agregar
    </lib-button>
  </div>
</div>
