<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title">Categorías</div>

        <div class="content">
          <div class="form">
            <div class="row">
              <label for="icon">Icono Url:</label>
              <input type="url" [(ngModel)]="categoryForm.icon">
            </div>
            <div class="row">
              <label for="name">Nombre:</label>
              <input type="text" [(ngModel)]="categoryForm.name">
            </div>
            <div class="row">
              <label for="code">Código: <span class="autogenerated">(autogenerado)</span></label>
              <input class="code" tabindex="-1" type="text" [readonly]="true" [value]="categoryCode">
            </div>

            <div class="row">
              <button (click)="addCategory()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
