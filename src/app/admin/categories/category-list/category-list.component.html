<div class="container">
  <h3 class="title">Categorias registradas</h3>

  <div class="categories-table">
    @for (category of categories(); track category.id) {
    <category-list-item
      [category]="category"
      (onUpdate)="onUpdate($event)"
      (onDelete)="onDelete($event)" />
    }
  </div>
</div>
