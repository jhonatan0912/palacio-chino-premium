<section class="navbar container__layout">

  <div class="content_navbar">
    <div class="logo" (click)="navigateToHome()">
      <img src="/assets/logo.png" alt="Logo">
    </div>

    <div class="options">

      @for (option of options; track $index) {
      <div (click)="router.forward(option.path)" class="title_header">
        {{ option.name }}
      </div>
      }
    </div>


    <div  class="login-cart">
      <div class="login pointer" (click)="onAuth()">
        <ion-icon name="person-outline" />
        <p>ENTRAR</p>
      </div>

      <div class="cart pointer" (click)="onCart($event)">
        <ion-icon class="cart-outline" name="cart-outline" />
      </div>
    </div>
  </div>

</section>
