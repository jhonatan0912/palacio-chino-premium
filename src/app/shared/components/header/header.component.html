<section class="flex justify-between p-6 bg-white">

  <div class="logo cursor-pointer" (click)="navigateToHome()">
    <img class="w-20 h-20" src="/assets/logo.png" alt="Logo">
  </div>

  <div class="options flex gap-5 items-center">

    @for (option of options; track $index) {
    <div (click)="router.forward(option.path)" class="font-medium cursor-pointer hover:opacity-95 active:opacity-50">
      {{ option.name }}
    </div>
    }
  </div>


  <div class="login-cart flex gap-4 items-center">
    <div class="login">
      <ion-icon name="person-outline"></ion-icon>
    </div>
    
    <div class="cart">
      <ion-icon name="cart-outline"></ion-icon>
    </div>
  </div>

</section>
