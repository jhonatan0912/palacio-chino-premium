<header class="navbar container__layout">
  <nav class="content_navbar">
    <div class="logo options">
      <img
        (click)="navigateToHome()"
        src="/assets/logo.png"
        alt="Logo Palacio Chino Premium"
        width="90px"
        height="90px"/>

      <ul class="options">
        @for (option of options; track $index) {
        <li
          (click)="onOptionNavigate(option.path)"
          class="option">
          {{ option.name }}
        </li>
        }
      </ul>
    </div>

    <div class="login-cart">
      <div
        class="login pointer"
        (click)="onAuth()">
        <ion-icon name="person-outline" />
        @if (!session.user) {
        <p>
          Iniciar sesi√≥n
        </p>
        }@else {
        {{ session.user.fullName }}
        }
      </div>

      <div
        class="cart pointer"
        (click)="onCart($event)">
        <span class="badge">
          {{ cartBadge() }}
        </span>
        <ion-icon class="cart-outline" name="cart-outline" />
      </div>
    </div>
  </nav>
</header>
