<header class="navbar container__layout">
  <nav class="content_navbar">
    <div class="logo options">
      <img
        (click)="navigateToHome()"
        src="/assets/logo.png"
        alt="Logo Palacio Chino Premium"
        width="90"
        height="90" />

      <ul class="options">
        @for (option of options; track $index) {
        <li
          (click)="onOptionNavigate(option.path)"
          class="option">
          {{ option.name }}
        </li>
        }
      </ul>
    </div>

    <div class="login-cart">
      <div
        class="login pointer"
        (click)="onAuth()">
        <ion-icon name="person-outline" />
        @if (!session.user) {
        Iniciar sesi√≥n
        }@else {
        <span class="username">
          {{ session.user.fullName }}
        </span>
        }
      </div>

      <div class="cart pointer">
        @if (cartBadge()) {
        <span class="badge">
          {{ cartBadge() }}
        </span>
        }
        <ion-icon
          class="cart-outline"
          name="cart-outline" />
        <span
          (click)="onCart($event)"
          class="virtual__box">
        </span>
      </div>
    </div>
  </nav>
</header>
