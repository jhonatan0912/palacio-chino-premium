<img class="preview" [src]="preview()" alt="Preview">
<div class="icon__upload" (click)="openFileInput()">
  <ion-icon name="cloud-upload-outline"/>
  <input
    #file
    type="file"
    accept="image/jpg, image/jpeg, image/png, image/gif"
    (change)="onFileChange($event)"
  >
  Sube una imagen
</div>
