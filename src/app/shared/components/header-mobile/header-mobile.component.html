<header>
    <div class="option cart">
        <span class="cart-count">
            {{ shoppingCartService.cart().length }}
        </span>
        <ion-icon class="cart-outline" name="cart-outline" />
    </div>

    <div class="option logo" (click)="goHome()">
        <img src="/assets/logo.png" alt="Logo Palacio Chino Premium" />
    </div>

    <div class="option search" (click)="onUser()">
        <ion-icon name="person-outline" />
    </div>
</header>
