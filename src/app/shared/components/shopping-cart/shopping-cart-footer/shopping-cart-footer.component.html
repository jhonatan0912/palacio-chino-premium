<section class="footer">
  <div class="footer__total">
    <div class="total-title">
      Total
    </div>

    <div class="total-price">
      S/{{ total() | number: '1.2-2'}}
    </div>
  </div>

  <div class="footer__buttons">
    <lib-button (onAction)="onPay.emit()">
      Pagar
    </lib-button>

    <lib-button type="outline" (onAction)="onDismiss.emit()">
      Seguir comprando
    </lib-button>
  </div>
</section>
