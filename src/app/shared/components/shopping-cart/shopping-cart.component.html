<section class="wrapper">
  <div class="title-close">
    <div class="title">
      Tu carrito
    </div>

    <div class="close-container" (click)="dismiss()">
      <ion-icon
        name="close-outline" />
    </div>
  </div>

  <div class="content">
    @for (product of products(); track product.id) {
    <shopping-cart-product
      [product]="product" />
    }
  </div>
</section>
