<section class="wrapper scroll">
  <div class="title-close">
    <div class="title">
      Tu carrito
    </div>

    <div class="close-container">
      <div class="close-button" (click)="onDismiss()">
        <ion-icon
          name="close-outline" />
      </div>
    </div>
  </div>

  <div class="content">
    @for (product of products(); track product.id) {
    <shopping-cart-product
      [product]="product"
      [(quantity)]="product.quantity!" />
    }@empty {
    <shopping-cart-empty (onDismiss)="onDismiss()" />
    }

    @if (products().length >= 1) {
    <shopping-cart-footer
      [total]="total()"
      (onPay)="onPay()"
      (onDismiss)="onDismiss()" />
    }
  </div>
</section>
