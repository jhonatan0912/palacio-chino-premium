<div
  class="category"
  (click)="onAction.emit(category().id!)"
  [ngClass]="{'selected': selectedId() === category().id!}">

  <img
    class="category__image"
    imageBroken
    [src]="category().icon | srcImage"
    [width]="50"
    [height]="50"
    [alt]="category().name" />

  <p class="category__name">
    {{ category().name }}
  </p>
</div>
