<section class="card">
  <img
    src="/assets/product-image.png"
    width="200px"
    height="160px"
    alt="Product Image" />

  <div class="card-content">
    <p class="text-content">
      {{ product().name }}
    </p>
    <p class="price">
      S/ {{ product().price| number: '1.2-2' }}
    </p>
  </div>

  <button class="button">
    ORDENAR
  </button>
</section>
