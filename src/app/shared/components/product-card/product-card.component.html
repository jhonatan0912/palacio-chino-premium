<section class="card">
  <img
    src="/assets/product-image.png"
    width="200px"
    height="160px"
    alt="Product Image"
  />

  <div class="card-content">
    <p class="text-content">
      {{ data.name }}
    </p>
    <p class="price">
      S/ {{ data.price | number: '1.2-2' }}
    </p>
  </div>

  <button class="button">
    ORDENAR
  </button>
</section>
