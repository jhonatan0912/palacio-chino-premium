<section class="card">
  <img
    class="card__image"
    imageBroken
    [src]="product().image"
    width="200"
    height="160"
    [alt]="product().name" />

  <div class="card-content">
    <p class="text-content">
      {{ product().name | sliceText: 20 }}
    </p>
    <p class="price">
      S/ {{ product().price| number: '1.2-2' }}
    </p>
  </div>

  <button
    class="button"
    (click)="onOrder(product())">
    ORDENAR
  </button>
</section>
