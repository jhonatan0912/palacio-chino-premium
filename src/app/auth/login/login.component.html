<auth-title (onBack)="onBack()">
  Login
</auth-title>

<section class="form shadow-2xl">
  <h2 class="form__title">
    Bienvenido
  </h2>

  <section class="inputs__form">
    <div class="form__input">
      <label for="email">Correo electrónico</label>
      <input
        [(ngModel)]="email"
        id="email"
        placeholder="Correo electrónico"
        type="email">
    </div>

    <div class="form__input">
      <label for="password">Contraseña</label>
      <input
        (keydown.enter)="onLogin()"
        [(ngModel)]="password"
        id="password"
        placeholder="Contraseña"
        type="password">
    </div>
  </section>

  <section class="form__extra">
    <lib-button
      (onAction)="onLogin()">
      INICIAR SESIÓN
    </lib-button>

    <p class="form__extra__new">¿Eres nuevo?</p>

    <button
      (click)="onAuth()"
      class="register__button">
      @if (busy) {
      <ion-spinner name="crescent" />
      }@else {
      REGÍSTRATE
      }
    </button>
  </section>
</section>
