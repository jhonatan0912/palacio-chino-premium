<auth-title (onBack)="onBack()">
   Registro
</auth-title>

<section class="form shadow-2xl">
   <h2 class="form__title">
      Registrate
   </h2>

   <p class="text_extra">¿Ya tienes cuenta?
      <span (click)="onAuth()">
         Inicia Sesión
      </span>
   </p>

   <div class="inputs_form">
      <div class="form-input">
         <span>Nombres completos</span>
         <input [(ngModel)]="fullName" type="text" placeholder="Nombres">
      </div>

      <div class="form-input">
         <span>Correo electrónico</span>
         <input [(ngModel)]="email" type="email"
            placeholder="Correo electrónico">
      </div>

      <div class="form-input">
         <span>Contraseña</span>
         <input [(ngModel)]="password" type="password" placeholder="Contraseña">
      </div>

      <div class="form-input">
         <span>Confirmar Contraseña</span>
         <input (keydown.enter)="onRegister()" [(ngModel)]="passwordConfirm"
            type="password" placeholder="Confirmar Contraseña">
      </div>
   </div>

   <p class="text__extra">Al registrarse autoriza el tratamiento de
      sus
      <span>datos personales</span>
   </p>

   <lib-button
      (onAction)="onRegister()">
      REGISTRARME
   </lib-button>

</section>
